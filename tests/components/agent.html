<div ng-controller="AgentController as ctrl">
  <button ng-if="ctrl.register" class="btn btn-default"
    ng-click="ctrl.registerDid()">Register</button>
  <div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
    <iframe name="repo" ng-src="{{ctrl.repo}}" ng-if="ctrl.showRepo"
      scrolling="no"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: #ddd 1px solid;"></iframe>
  </div>
</div>
